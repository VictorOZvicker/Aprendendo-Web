<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site maneiro</title>

    <link rel="stylesheet" href="style.css">
</head>


<body id="body">

    <div class="pontos-section">
        <div class="texto" id="pontos">0 Pontos</div>
        <button id="button1">Me aperte!</button>
    </div>
    
    <div class="loja-section" id="loja">
        <div class="loja-header">
            <span class="texto section-title">Loja</span>
        </div>
        <div class="loja-upgrades" id="lojaUpgrades">
            
            <div class="upgrade-item">
                <span class="upgrade-image"></span>
                <div class="upgrade-info" tooltip-text="Gera 1/s ponto">
                    <span class="upgrade-title">Upgrade 1</span>
                    <span class="upgrade-description">teste</span>
                </div>
                <span class="upgrade-level">
                    <span id="upgradeLevel">1</span>
                </span>
            </div>

            <div class="upgrade-item">
                <span class="upgrade-image"></span>
                <div class="upgrade-info" tooltip-text="Gera 2/s pontos">
                    <span class="upgrade-title">Upgrade 2</span>
                    <span class="upgrade-description">teste</span>
                </div>
                <span class="upgrade-level">
                    <span id="upgradeLevel">100</span>
                </span>
            </div>

            <div class="upgrade-item">
                <span class="upgrade-image"></span>
                <div class="upgrade-info" tooltip-text="Gera 10/s pontos">
                    <span class="upgrade-title">Upgrade 3</span>
                    <span class="upgrade-description">teste</span>
                </div>
                <span class="upgrade-level">
                    <span id="upgradeLevel">100000000</span>
                </span>                
            </div>

        </div>
    </div>

    <div class="itens-section">
        <span class="texto section-title">Itens</span>
    </div>


    <script src="scripts/main.js" type="module"></script>
</body>
</html>
