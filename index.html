<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site maneiro</title>

    <link rel="stylesheet" href="style.css">
</head>


<body id="body">

    <div class="pontos-section">
        <div class="texto" id="pontos">0 Pontos</div>
        <button id="button1">Me aperte!</button>
    </div>
    
    <div class="loja-section" id="loja">
        <div class="loja-header">
            <span class="texto section-title">Loja</span>
        </div>
        <div class="loja-upgrades" id="lojaUpgrades">
            <div class="upgrade-tooltip">
                <button class="tooltip-button" id="upgrade1" tooltip-text="Gera 1/s ponto">Upgrade 1</button>
            </div>

            <div class="upgrade-tooltip">
                <button class="tooltip-button" id="upgrade2" tooltip-text="Gera 2/s pontos">Upgrade 2</button>
            </div>

            <div class="upgrade-tooltip">
                <button class="tooltip-button" id="upgrade3" tooltip-text="Gera 10/s pontos">Upgrade 3</button>
            </div>
        </div>
    </div>

    <div class="itens-section">
        Itens
    </div>


    <script src="scripts/main.js" type="module"></script>
</body>
</html>
